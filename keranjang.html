<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AgriConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="cart">
  <header class="navbar">
    <a class="brand" href="index.html">
      <div class="logo">A</div>
      <div>AgriConnect</div>
    </a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="keranjang.html">Keranjang</a>
    </nav>
  </header>

  <main class="container">
    <h2>Keranjang Saya</h2>

    <div style="margin-top:12px">
      <table class="table">
        <thead>
          <tr>
            <th>Nama Item</th>
            <th>Berat (kg)</th>
            <th>Harga Total</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="cartBody">
          <!-- items -->
        </tbody>
      </table>

      <div id="emptyText" style="margin-top:12px;color:#666;display:none">Keranjang masih kosong</div>

      <div class="cart-footer">

  <div style="width:100%; margin-bottom:12px;">
    <label style="display:block; margin-bottom:6px;">Alamat Pengiriman</label>
    <textarea id="alamatInput" rows="3" placeholder="Tulis alamat lengkap..." 
      style="width:100%;padding:10px;border-radius:8px;border:1px solid #333;background:#171717;color:white"></textarea>
  </div>

  <div style="font-weight:700">Total: <span id="cartTotal">Rp 0</span></div>
  
  <div style="margin-left:auto">
    <button id="checkoutBtn" class="btn btn-primary">Checkout</button>
  </div>

</div>

    </div>
  </main>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
