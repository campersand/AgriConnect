<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AgriConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="main">
  <header class="navbar">
    <a class="brand" href="index.html">
      <div class="logo">A</div>
      <div>AgriConnect</div>
    </a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="keranjang.html">Keranjang</a>
    </nav>
  </header>

  <main class="container">
    <div class="controls">
      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="#1B5E20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="#1B5E20" stroke-width="2"/></svg>
        <input id="searchInput" placeholder="Cari produk berdasarkan nama..." type="search" />
      </div>

      <div class="filters">
        <div class="filter-group">
          <label style="font-weight:600;color:var(--dark-green);margin-right:8px">Kategori</label>
          <label><input type="checkbox" class="cat-checkbox" value="Sayur"> Sayur</label>
          <label><input type="checkbox" class="cat-checkbox" value="Buah"> Buah</label>
          <label><input type="checkbox" class="cat-checkbox" value="Rempah"> Rempah</label>
          <label><input type="checkbox" class="cat-checkbox" value="Biji"> Biji</label>
        </div>
      </div>
    </div>

    <section id="productGrid" class="grid">
      <!-- cards injected here -->
    </section>
  </main>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
